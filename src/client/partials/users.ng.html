<div class="container-fluid" ng-controller="UsersController">
    <div class="row-fluid">
        <div class="page-header">
          <h1 id="userTitle">Usuarios</h1>
        </div>
        <create-user-form new-user="userToEdit"></create-user-form>
        <confirm-remove-dialog item-type="getType()" message="getDeleteMessage()" item-id="getUserToDelete()._id"></confirm-remove-dialog>
        <br /><br />
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th width="10%">Opcion</th>
                    <th>Nombre de Usuario</th>
                    <th>Nombre Completo</th>
                    <th>Telefono</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users" name="{{user.username}}">
                    <td class="options" style="display: flex;border-top:0px;">
                        <button id="removeBtn" ng-click="showRemoveDialog(user)" type="button" class="btn btn-danger glyphicon glyphicon-remove-circle" data-keyboard="true" style="margin-right: 3px;"></button>
                        <button id="editBtn" ng-click="edit(user)" type="button" class="btn btn-info glyphicon glyphicon-edit editBtn" style="margin-right: 3px;"></button>
                    </td>
                    <td>{{user.username}}</td>
                    <td>{{user.profile.firstName}} {{user.profile.lastName}}</td>
                    <td>{{user.profile.phoneNumber}}</td>
                    <td>{{user.profile.userType}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
