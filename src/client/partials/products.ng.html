<div class="container-fluid" ng-controller="ProductsController">
    <div class="row-fluid">
        <div class="page-header">
          <h1>Productos</h1>
        </div>
        <create-product-form></create-product-form>
        <br /><br />
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Opcion</th>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripcion</th>
                    <th style="text-align: center;">Precio en Mesa (Bs)</th>
                    <th style="text-align: center;">Precio para Llevar (Bs)</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in products">
                    <td style="display: flex;border-top:0px;">
                        <button ng-click="remove(p.code)" type="button" class="btn btn-danger glyphicon glyphicon-remove-circle" style="margin-right: 3px;"></button>
                        <button ng-click="edit(p)" type="button" class="btn btn-info glyphicon glyphicon-edit editBtn" style="margin-right: 3px;"></button>
                    </td>
                    <td>{{p.code}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.type}}</td>
                    <td>{{p.description}}</td>
                    <td style="text-align: center;">{{p.localprice}}</td>
                    <td style="text-align: center;">{{p.outsideprice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
