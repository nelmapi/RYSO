<div>
  <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>N# Orden</th>
            <th>Tipo</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Comentarios</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in orders">
        <td>{{order.numOrder}}</td>
        <td>{{order.type}}</td>
        <td>{{order.client}}</td>
        <td>{{order.state}}</td>
        <td>{{order.commnent}}</td>
      </tr>
    </tbody>
  </table>
</div>
