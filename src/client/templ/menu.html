<template name="menu">
  <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas {{#if isDesktop}}in canvas-slid{{/if}}">
    <a class="navmenu-brand" href="#">RYSO</a>
    <ul class="nav navmenu-nav">
      <li class="menuItem {{#if currentPageIs 'homePage'}}active{{/if}}"><a href="/">Inicio</a></li>
      <li class="menuItem {{#if currentPageIs 'products'}}active{{/if}}"><a href="/products">Productos</a></li>
      <li class="menuItem {{#if currentPageIs 'orders'}}active{{/if}}"><a href="/orders">Ordenes</a></li>
      <li class="menuItem {{#if currentPageIs 'help'}}active{{/if}}"><a href="/help">Ayuda</a></li>
    </ul>
  </nav>
  {{#unless isDesktop}}
  <div class="navbar navbar-default navbar-fixed-top">
    <button id="toggleButton" type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target="#myNavmenu" data-canvas="body">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  {{/unless}}
</template>
