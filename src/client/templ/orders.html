<template name="orders">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-header">
              <h1>Ordenes</h1>
            </div>

            <div class="orderViewOptions">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default newOrderBtn {{#if currentTabIs 'newOrder'}}active{{/if}}">Nueva Orden</button>
                  <button type="button" class="btn btn-default orderListBtn {{#if currentTabIs 'orderList'}}active{{/if}}">Lista de Ordenes</button>
                  <button type="button" class="btn btn-default ordersOverviewBtn {{#if currentTabIs 'ordersOverview'}}active{{/if}}">Vista General</button>
                </div>
            </div>

            {{#if currentTabIs 'newOrder'}}
                <h1>New Order Panel</h1>
            {{/if}}

            {{#if currentTabIs 'orderList'}}
                {{> orderList}}
            {{/if}}

            {{#if currentTabIs 'ordersOverview'}}
                <h1>Overview Panel</h1>
            {{/if}}
        </div>
    </div>
</template>
