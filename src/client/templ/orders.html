<template name="orders">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-header">
              <h1>Ordenes</h1>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                {{#each ordersList}}
                    {{> orderRow}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="orderRow">
    <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{detalle}}</td>
    </tr>
</template>
