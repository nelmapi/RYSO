<template name="orderList">
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Detalle</th>
          </tr>
      </thead>
      <tbody>
      {{#each ordersList}}
          {{> orderRow}}
      {{/each}}
      </tbody>
  </table>
</template>

<template name="orderRow">
    <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{detalle}}</td>
    </tr>
</template>
