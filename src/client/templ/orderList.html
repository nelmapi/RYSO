<template name="orderList">
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>N# Orden</th>
              <th>Tipo</th>
              <th>Cliente</th>
              <th>Estado</th>
              <th>Comentarios</th>
          </tr>
      </thead>
      <tbody>
      {{#each ordersList}}
          {{> orderRow}}
      {{/each}}
      </tbody>
  </table>
</template>

<template name="orderRow">
    <tr>
        <td>{{numOrder}}</td>
        <td>{{type}}</td>
        <td>{{client}}</td>
        <td>{{state}}</td>
        <td>{{commnent}}</td>
    </tr>
</template>
