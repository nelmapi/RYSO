<template name="products">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-header">
              <h1>Productos</h1>
            </div>

            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                {{#each productList}}
                    {{> productRow}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="productRow">
    <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{description}}</td>
    </tr>
</template>
