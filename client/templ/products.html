<template name="products">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-header">
              <h1>Productos</h1>
            </div>
            {{>productForm}}
            <br /><br />
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Estado</th> 
                    </tr>
                </thead>
                <tbody>
                {{#each productList}}
                    {{> productRow}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="productRow">
    <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{type}}</td>
        <td>{{description}}</td>
        <td>{{price}}</td>
        <td>{{state}}</td>
    </tr>
</template>

<template name="productForm">
    <a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Agregar Producto</a>
    <div class="modal fade" id="modal-id">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Agregar Producto</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nameInput" class="col-sm-2 control-label">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" name="nameInput" id="nameInput" class="form-control" value="" required="required" pattern="" title="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nameInput" class="col-sm-2 control-label">Tipo:</label>
                        <div class="col-sm-10">
                            <select name="typeInput" id="typeInput" class="form-control" required="required">
                                <option value="Bebida">Bebida</option>
                                <option value="Plato">Plato</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descInput" class="col-sm-2 control-label">Descripcion:</label>
                        <div class="col-sm-10">
                            <textarea name="descInput" id="descInput" class="form-control" rows="3" ></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nameInput" class="col-sm-2 control-label">Precio:</label>
                        <div class="col-sm-10">
                            <input type="text" name="priceInput" id="priceInput" class="form-control" value="" required="required" pattern="" title="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nameInput" class="col-sm-2 control-label">Estado:</label>
                        <div class="col-sm-10">
                            <input type="text" name="stateInput" id="stateInput" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancelBtn" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary saveBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</template>
